<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <div class="navbar-item">
                <strong>Travel Buddy</strong> 
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <a href="#WEATHER">Weather</a>
                
            </div>
                
            <div class="navbar-item">
                <a href="CURRENCY">Currency</a>
            </div>
        </div>
    </nav>



    <section class="hero is-success is-halfheight">
        <div class="hero-body">
          <div class="">
            <p class="title">
                <img src="assets/images/miami.jpg">
            </p>
            <p class="subtitle">
                <p>Welcome! We are your travel buddy. Together we will go on this adventure. We bring weather and currency, you bring the fun!</p>
            </p>
          </div>
        </div>
      </section>


      <div class="columns">
        <div class="column">
          <p class="bd-notification is-info">Our Services</p>
          <div class="columns is-mobile">
            <div class="column">
              <p class="bd-notification is-info">Weather</p>
                    <div class="search-column">
                        <form class = "border p-2 " id = "city-search-form">
                            <h4>Search for a City</h2>
                            <input id="city" type = "text" autofocus = "true" class = "form-input card-panel blue lighten-4"/>
                            <button class = "" type = "submit" name="action">Search</button>
                        </form>
                        <div class = "past-primary border" id = "past-search-buttons"></div>
                    </div>
                    <div>
                        <div class = " selected-city" id = "current-forecast">
                            <div>
                                <h2 id="searched-city"></h2>
                                <div id = "current-weather-container" class = "list-group"></div>
                            </div>  
                        </div>
                        <div  id = "five-day-forecast">
                                <h2  id = "forecast"></h2>
                                <div class = "d-flex" id = "fiveday-container"></div>
                        </div>  
                    </div>
            </div>
            <div class="column">
              <p class="bd-notification is-info">Currency</p>

              <section id="#CURRENCY">
                <div class="flex-row">
                      <h2 class="section-title primary-border">
                        CURRENCY
                      </h2>
                      <div class="container">
                        <div class="currency">
                        <select id="from_currency">
                       <option value="USD" selected>USD</option>
                       
                        </select>
                        <input type="number" id="from_ammount" placeholder="0" value=1 />
                        </div>
                        <div class="middle">
                        <button id="exchange">
                        <i class="fas fa-exchange-alt"></i>
                        </button>
                        <div class="rate" id="rate"></div>
                        </div>
                        <div class="currency">
                        <select id="to_currency"><option value="AED">AED</option>
                        <option value="ARS">ARS</option>
                        <option value="AUD">AUD</option>
                        <option value="BGN">BGN</option>
                        <option value="BRL">BRL</option>
                        <option value="BSD">BSD</option>
                        <option value="CAD">CAD</option>
                        <option value="CHF">CHF</option>
                        <option value="CLP">CLP</option>
                        <option value="CNY">CNY</option>
                        <option value="COP">COP</option>
                        <option value="CZK">CZK</option>
                        <option value="DKK">DKK</option>
                        <option value="DOP">DOP</option>
                        <option value="EGP">EGP</option>
                        <option value="EUR">EUR</option>
                        <option value="FJD">FJD</option>
                        <option value="GBP">GBP</option>
                        <option value="GTQ">GTQ</option>
                        <option value="HKD">HKD</option>
                        <option value="HRK">HRK</option>
                        <option value="HUF">HUF</option>
                        <option value="IDR">IDR</option>
                        <option value="ILS">ILS</option>
                        <option value="INR" selected>INR</option>
                        <option value="ISK">ISK</option>
                        <option value="JPY">JPY</option>
                        <option value="KRW">KRW</option>
                        <option value="KZT">KZT</option>
                        <option value="MXN">MXN</option>
                        <option value="MYR">MYR</option>
                        <option value="NOK">NOK</option>
                        <option value="NZD">NZD</option>
                        <option value="PAB">PAB</option>
                        <option value="PEN">PEN</option>
                        <option value="PHP">PHP</option>
                        <option value="PKR">PKR</option>
                        <option value="PLN">PLN</option>
                        <option value="PYG">PYG</option>
                        <option value="RON">RON</option>
                        <option value="RUB">RUB</option>
                        <option value="SAR">SAR</option>
                        <option value="SEK">SEK</option>
                        <option value="SGD">SGD</option>
                        <option value="THB">THB</option>
                        <option value="TRY">TRY</option>
                        <option value="TWD">TWD</option>
                        <option value="UAH">UAH</option>
                        <option value="USD">USD</option>
                        <option value="UYU">UYU</option>
                        <option value="VND">VND</option>
                        <option value="ZAR">ZAR</option>
                        </select>
                        <input type="number" id="to_ammount" placeholder="0" />
                        </div>
                       </div>
                         
                       </div>
            </section>
            </div>
          </div>
        </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets\js\function.js"></script>
    
</body>
</html>
